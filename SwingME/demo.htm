<body bgcolor="#F9F9F9">

<h1>yura.net Swing ME Demo</h1>

<applet id="midlet" code="org.me4se.MIDletRunner" archive="lib/kxml2.jar,lib/me4se.jar,dist/SwingME.jar" WIDTH="176" HEIGHT="243">
	<param name="MIDlet" value="net.yura.mobile.test.MyMidlet">

<script type="text/javascript">

	height=document.getElementById('midlet').height
	width=document.getElementById('midlet').width

	document.getElementById('midlet').width=height
}

</script> 

<a href="javascript:swap()">TEST TEST</a>
